    <body>
        <div class="navbar-fixed">

                        </a>

<section id="search" class="section section-search grey darken-1 center">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Search destinations</h3>
                    <div class="input-field">
                        <input type="text" class="white grey-text autocomplete" id="autocomplete-input" placeholder="Dublin, New York, etc...">
                    </div>
            </div>   
        </div>
    </div>
</section>



      <!--JavaScript at end of body for optimized loading-->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

          <script>

          /* SideNav */ 

            var sideNav = document.querySelector('.sidenav');
            M.Sidenav.init(sideNav, {});

            /* Autocomplete */

            var ac = document.querySelector('.autocomplete');
            M.Autocomplete.init(ac, {
                data: {
                    "Dublin": null,
                    "New York": null,
                    "Paris": null,
                    "Europe": null,
                    
                }
            });
          </script>
